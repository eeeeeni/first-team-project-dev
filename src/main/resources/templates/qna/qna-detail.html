<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SportLink - 문의하기</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Custom CSS File -->
  <link href="/assets/css/qna/qna_inner.css" rel="stylesheet">
</head>

<body>

<!-- ======= Header ======= -->
<div th:replace="layout/header :: header"></div>
<!-- End Header -->

<!-- ======= 문의사항 상세 페이지 Section ======= -->
<section id="inquiry-detail" class="inquiry-detail">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="inquiry-detail-content">
          <h2 id="inquirySubject" th:text="${inquiry.title}">문의 제목</h2>
          <p id="inquiryName" th:text="'작성자: ' + ${inquiry.author}"></p>
          <p id="inquiryEmail" th:text="'이메일: ' + ${inquiry.email}"></p>
          <p id="inquiryDate" th:text="'작성 날짜: ' + ${inquiry.date}"></p>
          <div id="inquiryMessage" class="message-container">
            <p>문의 내용:</p>
            <div id="messageContent" th:text="${inquiry.content}"></div>
          </div>
        </div>

        <!-- 댓글 섹션 -->
        <div id="commentsSection">
          <h3>댓글</h3>
          <div th:each="comment : ${comments}">
            <p><strong th:text="${comment.author}">작성자</strong>: <span th:text="${comment.content}">댓글 내용</span> <small th:text="${comment.createdAt}">작성 날짜</small></p>
          </div>
        </div>

        <!-- 관리자 댓글 입력 폼 -->
        <div id="adminCommentForm" th:if="${isAdmin}">
          <h4>댓글 작성</h4>
          <form action="#" th:action="@{/addComment}" th:object="${newComment}" method="post">
            <input type="hidden" th:field="*{inquiryId}" th:value="${inquiry.id}" />
            <div class="form-group">
              <textarea th:field="*{content}" class="form-control" placeholder="댓글 내용을 입력하세요" required></textarea>
            </div>
            <div class="form-group">
              <input type="text" th:field="*{author}" class="form-control" placeholder="작성자 이름" required/>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section><!-- End 문의사항 상세 페이지 Section -->


<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<!-- ======= Footer ======= -->
<div th:replace="layout/footer :: footer"></div>


<!-- Vendor JS Files -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/common/main.js"></script>

</body>

</html>
