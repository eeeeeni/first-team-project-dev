version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build/
permissions:
  - object : /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStop:
    - location: application_stop.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: application_start.sh
      timeout: 300
      runas: ubuntu
  ValidateService:
    - location: validate_service.sh
      timeout: 300
      runas: ubuntu
