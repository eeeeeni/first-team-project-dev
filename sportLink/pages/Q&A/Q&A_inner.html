<body>

  <!-- ======= Header ======= -->
  <div id="header-container"></div>
  <!-- End Header -->

  <!-- ======= Q&Ainner ======= -->
  <main id="QAIN" class="QAIN-content">
    <section id="contact" class="contact">
      <div class="QAIN-container" data-aos="fade-up">
        <div class="contact-details">
          <h2>문의 상세 내용</h2>
          <div class="info-box mb-4">
            <i class="bi bi-person"></i>
            <h3>작성자: 홍길동</h3>
          </div>
          <div class="info-box mb-4">
            <i class="bi bi-envelope"></i>
            <h3>이메일: honggildong@example.com</h3>
          </div>
          <div class="info-box mb-4">
            <i class="bi bi-calendar"></i>
            <h3>작성일: 2024년 5월 21일</h3>
          </div>
          <div class="info-box mb-4">
            <i class="bi bi-chat-left-text"></i>
            <h3>제목: 상품 문의합니다.</h3>
          </div>
          <div class="info-box mb-4">
            <i class="bi bi-card-text"></i>
            <h3>내용:</h3>
            <p>상품에 대한 문의 내용이 여기에 표시됩니다.</p>
          </div>
        </div>
        <hr>
        <div class="comments">
          <h3>댓글</h3>
          <ul class="comment-list">
            <li>
              <div class="comment-header">
                <span class="comment-author">댓글 작성자: 유저1</span>
                <span class="comment-date">2024년 5월 21일</span>
              </div>
              <div class="comment-content">
                이 문의에 대한 댓글 내용이 여기에 표시됩니다.
              </div>
            </li>
            <!-- 다른 댓글들도 동일한 형태로 추가-->
          </ul>
        </div>
        <div class="comment-form">
          <h3>댓글 달기</h3>
          <form id="commentForm">
            <label for="commentName">이름:</label>
            <input type="text" id="commentName" name="commentName" required>
            <label for="commentMessage">댓글 내용:</label>
            <textarea id="commentMessage" name="commentMessage" required></textarea>
            <button type="submit">댓글 남기기</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
